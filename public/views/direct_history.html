<div class="row" loading-if="vm.loading">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title tabbable-line">
                <div class="caption caption-md">
                    <i class="icon-globe theme-font hide"></i>
                    <span class="caption-subject font-blue-madison bold uppercase">Direct Sponsor History</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="table-scrollable table-scrollable-borderless">
                            <table class="table table-striped table-bordered table-advance table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Direction</th>                                        
                                        <th>Earn Amount</th>
                                        <th>Plan</th>
                                        <th>Status</th>
                                        <th>Deposited Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="(key, earning) in vm.earnings">
                                        <td>{{ $index + 1 }}</td>
                                        <td>{{ earning.deposit.owner.username }}</td>
                                        <td>{{ earning.deposit.owner.direction }}</td>
                                        <td>{{ earning.amount | currency }}</td>
                                        <td>{{ earning.deposit.plan.name }}</td>
                                        <td>
                                            <span class="label label-sm label-warning" ng-if="earning.status == 0">Pending</span>
                                            <span class="label label-sm label-success" ng-if="earning.status == 1">Approved</span>
                                        </td>
                                        <td>{{ earning.deposit.created_at }}</td>   
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
