<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title tabbable-line">
                <div class="caption caption-md">
                    <i class="icon-globe theme-font hide"></i>
                    <span class="caption-subject font-gold bold uppercase">Contact</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="note note-success">
                            <p>Have any question? Drop us a message. We will get back to you within 24 hours.</p>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-12">
                        <div class="alert alert-success" 
                            ng-show="vm.errors.length === 0 && vm.msg_success != ''">{{ vm.msg_success }}
                        </div>
                        <form class="form-horizontal" role="form">
                            <div class="form-group" ng-class="{ 'has-error' : vm.errors.name.length > 0 }">
                                <label for="name" class="col-md-2 control-label">Name</label>
                                <div class="col-md-10">
                                    <input type="text" id="name" class="form-control" autofocus ng-model="vm.model.name">
                                    <span class="help-block" ng-if="vm.errors.name.length > 0">
                                        {{ vm.errors.name[0] }}
                                    </span>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : vm.errors.email.length > 0 }">
                                <label for="email" class="col-md-2 control-label">Email</label>
                                <div class="col-md-10">
                                    <input type="email" id="email" class="form-control" ng-model="vm.model.email">
                                    <span class="help-block" ng-if="vm.errors.email.length > 0">
                                        {{ vm.errors.email[0] }}
                                    </span>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : vm.errors.subject.length > 0 }">
                                <label for="subject" class="col-md-2 control-label">Subject</label>
                                <div class="col-md-10">
                                    <input type="subject" id="subject" class="form-control" ng-model="vm.model.subject">
                                    <span class="help-block" ng-if="vm.errors.subject.length > 0">
                                        {{ vm.errors.subject[0] }}
                                    </span>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : vm.errors.message.length > 0 }">
                                <label for="message" class="col-md-2 control-label">Message</label>
                                <div class="col-md-10">
                                    <textarea class="form-control" rows="3" id="message" ng-model="vm.model.message"></textarea>
                                    <span class="help-block" ng-if="vm.errors.message.length > 0">
                                        {{ vm.errors.message[0] }}
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-2 col-md-offset-6 btn-submit-wrap">
                                    <button class="btn blue" ng-click="vm.onFormSubmit()">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
