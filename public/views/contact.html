<div class="row" loading-if="vm.loading">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title tabbable-line">
                <div class="caption caption-md">
                    <i class="icon-globe theme-font hide"></i>
                    <span class="caption-subject font-blue-madison bold uppercase">Contact</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="col-md-3">
                                <label class="control-label">Address</label>
                            </div>
                            <div class="col-md-9">
                                <span ng-bind="vm.model.address"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">                            
                            <div class="form-group">
                                <div class="col-md-3">
                                    <label class="control-label">Email</label>
                                </div>
                                <div class="col-md-9">
                                    <span ng-bind="vm.model.email"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">    
                            <div class="form-group">
                                <div class="col-md-3">
                                    <label class="control-label">phone</label>
                                </div>
                                <div class="col-md-9">
                                    <span ng-bind="vm.model.phone"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
