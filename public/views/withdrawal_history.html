<div class="row" loading-if="vm.loading">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title tabbable-line">
                <div class="caption caption-md">
                    <i class="icon-globe theme-font hide"></i>
                    <span class="caption-subject font-blue-madison bold uppercase">Withdrawal History</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="table-scrollable table-scrollable-borderless">
                            <table class="table table-striped table-bordered table-advance table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Created Date</th>
                                        <th>Status</th>
                                        <th>Amount</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="(key, withdrawal) in vm.withdrawals">
                                        <td>{{ $index + 1 }}</td>
                                        <td>{{ withdrawal.created_at }}</td> 
                                        <td>
                                            <span class="label label-sm label-warning" ng-if="withdrawal.status == 0">Pending</span>
                                            <span class="label label-sm label-success" ng-if="withdrawal.status == 1">Approved</span>
                                        </td> 
                                        <td>{{ withdrawal.amount | currency }}</td> 
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
