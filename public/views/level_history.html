<div class="row level-history" loading-if="vm.loading">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title tabbable-line">
                <div class="caption caption-md">
                    <i class="icon-globe theme-font hide"></i>
                    <span class="caption-subject font-blue-madison bold uppercase">Level History</span>
                </div>
            </div>

            <div class="row filter-group">
                <div class="form-group" style="width: 182px;">
                    <label for="single" class="col-sm-4 control-label" style="margin-top: 6px;">Filter</label>
                    <div class="col-sm-8">
                        <select id="single" class="form-control" ng-model="vm.level" ng-change="vm.filterByLevel()">
                            <option value="">All</option>
                            <option value="1">Level 1</option>
                            <option value="2">Level 2</option>  
                            <option value="3">Level 3</option>                                          
                        </select>
                    </div>
                </div>
            </div>


            <div class="portlet-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="table-scrollable table-scrollable-borderless">
                            <table class="table table-striped table-bordered table-advance table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Earn Amount</th>
                                        <th>Level</th>
                                        <th>Deposited By</th>
                                        <th>Deposited Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="(key, earning) in vm.earnings">
                                        <td>{{$index + 1}}</td>
                                        <td>{{ earning.amount | currency }}</td>
                                        <td>{{ earning.level_number }}</td>
                                        <td>{{ earning.deposit.owner.username }}</td>
                                        <td>{{ earning.deposit.created_at }}</td>   
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
